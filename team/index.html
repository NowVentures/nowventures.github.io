    <script>
        $(window).scroll(function(){
            var st = $(this).scrollTop();
            var $nav=$('.navbar-fixed-top');
            if(st<1){
                $('.brand').stop().animate({
                    width:50+'%',
                    'margin-left':34+'vw'
                },5);
                $('.brand-xs').stop().animate({
                    width:30+'%'
                },5);
                $nav.switchClass('not-clear','clear',500);
                $('.brand').attr('src', '../assets/NOW%20LOGO%20final%20white.png');
                $('.brand-xs').attr('src', '../assets/NOW%20LOGO%20final%20white.png');
            }else{
                $('.brand').animate({
                    width:10+'%',
                    'margin-left':44+'vw'
                },500);
                $('.brand-xs').stop().animate({
                    width:30+'%'
                },5);
                $nav.switchClass('clear','not-clear',500);
                $('.brand').attr('src', '../assets/NOW%20LOGO.png');
                $('.brand-xs').attr('src', '../assets/NOW%20LOGO.png');
            }
        });
    </script>
